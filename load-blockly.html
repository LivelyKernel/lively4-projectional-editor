<template id="lpe-sync" data-title="Sync Github">
    <style data-src="/templates/livelystyle.css"></style>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    p {
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    p.fill {
      display: flex;
      flex-direction: row;
    }
    
    input {
      width: 40px;
      flex: 1;
      margin: 2px;
    }
    
    input:disabled {
      color: #aaaaaa
    }
    
    #gitrepositoryurl {
      width: 300px; 
    }
    
    #log {
      flex: 1;
      width: 100%;
    }
    
    #travisLink {
      float: right;
      margin-right: 5px;
    }
    label {
      padding: 3px;
      padding-top: 6px;
      font-size: 13px;
      color: #555555;
    }

    #loginButton, #cloneButton, #branchButton, #commitButton {
      width: 60px;
    }
    
    label.medium {
      width: 70px;
    }

    label.small {
      width: 40px;
    }
    
    #deleteButton {
      color: #b33630;
    }

    #deleteButton:hover {
      background:  linear-gradient(#dc5f59, #b33630);
      color: white;
    }

    #deleteButton:disabled {
      background: linear-gradient(#fefefe, #fcfcfc);
      color: #cccccc;
    }
    
    input.checkbox {
      width: 14px;
      height: 14px;
      margin: 0px;
      padding: 0px;
    }
    </style>
    <content>
    <div class="container">
        <h1>ASDFASDFASDF</h1>
        <textarea></textarea>
    </div>
    </content>
</template>

<script class="registrationScript">lively.registerTemplate()</script>
